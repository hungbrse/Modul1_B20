<html lang="en">

  <body>
    <script>
      function print(name, wish) {
        alert(`Tên của người dùng là ${name}`);

        if (wish) {
          alert(`Điều ước của ${name} trong năm nay là ${wish}`);
        } else {
          alert(`Bạn chưa nhập điều ước cho ${name}`);
        }
      }

      print("hung", "");
    </script>
  </body>
